<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:fragment="head_common">
    <meta charset="UTF-8">
    <title>Restaurant App</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

<div th:fragment="main_layout(content)" class="grid-container">

    <nav class="sidebar">
        <div class="logo-container" style="display: flex; align-items: center;">
            <div class="sidebar-logo" style="display: flex; align-items: center; cursor: default;">
                <img th:src="@{/images/Logo.svg}" alt="Logo"
                     style="height: 40px; margin-right: 15px; filter: brightness(0) invert(1);">
                <h2 style="color: white; margin: 0;">Momentum</h2>
            </div>
        </div>
        <hr style="border-color: #7f8c8d; margin: 15px 0;">

        <a href="/dashboard" class="nav-link">Dashboard</a>

        <div th:if="${role == 'MANAGER' || role == null}">
            <p class="menu-label">ADMINISTRATION</p>
            <a href="/menu-management">Edit Menu</a>
            <a href="/table-management">Manage Tables</a> <a href="/statistics">Statistics</a>
        </div>

        <div th:if="${role == 'WAITER' or role == 'MANAGER' or role == null}">
            <p class="menu-label">DAILY OPERATIONS</p>
            <a href="/reservations">Reservations</a>
        </div>

        <div th:if="${role == 'WAITER' or role == null}">
            <a href="/tables">Table Status</a>
        </div>

        <div th:if="${role == 'ADMIN' or role == null}">
            <p class="menu-label">SYSTEM ADMIN</p>
            <a href="/users">Manage Accounts</a>
        </div>

    </nav>

    <header class="header">
        <span>Welcome, <b th:text="${numeUser != null ? numeUser : 'Staff'}">User</b>! &nbsp;</span>
        <span style="font-size: 0.8em; color: gray;" th:text="'(' + ${role} + ')'"></span>

        <a href="/logout" style="color: #840505; margin-left: 20px;">Logout</a>
    </header>

    <main class="main-content">
        <div th:replace="${content}"></div>
    </main>

</div>

</body>
</html>
