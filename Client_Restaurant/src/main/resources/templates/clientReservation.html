<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Make a Reservation - Momentum</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>

    </style>
</head>
<body class="res-body">

<div class="res-card">
    <h1 class="res-title">Book a Table</h1>
    <p class="res-subtitle">Reserve your spot for an unforgettable evening.</p>

    <div th:if="${param.error}" class="error-box">
        We couldn't save your reservation. Please try another date or time.
    </div>

    <form th:action="@{/clientReservation/submit}" th:object="${clientReservation}" method="post">

        <div class="form-group">
            <label>Reservation Name</label>
            <input type="text" class="input-readonly"
                   th:value="${session.userLogat.firstName + ' ' + session.userLogat.lastName}" disabled>
        </div>

        <div class="form-group">
            <label>Phone Number</label>
            <input type="text" class="input-readonly"
                   th:value="${session.userLogat.phoneNumber}" disabled>
        </div>

        <div class="form-group">
            <label>Date & Time</label>
            <input type="datetime-local" id="resDate" name="dateTime" required>
        </div>

        <div class="form-group" style="flex: 1;">
            <label>No. People</label>
            <input type="number" id="resPax" name="numberOfPeople" min="1" required>
        </div>

        <button type="submit" class="btn-reserve">Confirm Request</button>
    </form>

    <a href="/" class="back-link">‚Üê Back to Home Page</a>
</div>

<script>
    const now = new Date();
    now.setMinutes(now.getMinutes() - now.getTimezoneOffset());
    document.getElementById('dateTimeInput').min = now.toISOString().slice(0, 16);
</script>

</body>
</html>
