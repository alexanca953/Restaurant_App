<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/layout :: head_common}"></head>
<body>

<div th:replace="~{fragments/layout :: main_layout( ~{::section} )}">

    <section>
        <style>
            .dash-header {
                display: flex;
                justify-content: space-between;
                align-items: center;
                margin-bottom: 30px;
            }
            .welcome-box {
                background: linear-gradient(135deg, #2c3e50, #4ca1af);
                color: white;
                padding: 30px;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.1);
                flex: 2;
                margin-right: 20px;
            }
            .profile-card {
                background: white;
                padding: 25px;
                border-radius: 15px;
                box-shadow: 0 10px 20px rgba(0,0,0,0.05);
                flex: 1;
                display: flex;
                align-items: center;
                border-left: 5px solid #e67e22;
            }
            .profile-icon {
                font-size: 3em;
                color: #2c3e50;
                margin-right: 20px;
            }

        </style>

        <div class="dash-header">
            <div class="welcome-box">
                <h1 style="margin: 0; font-size: 2em;">Hello, <span th:text="${userLogat.firstName}">User</span>!</h1>
                <p style="opacity: 0.9; margin-top: 10px;">Welcome back to your dashboard.</p>
                <div style="margin-top: 20px; font-weight: bold; font-size: 1.1em;">
                    <i class="far fa-calendar-alt"></i> <span id="currentDate"></span>
                </div>
            </div>

            <div class="profile-card">
                <div class="profile-icon">
                    <i class="fas fa-user-circle"></i>
                </div>
                <div>
                    <h3 style="margin: 0; color: #2c3e50;">Your Account</h3>
                    <p style="margin: 5px 0 0; color: #7f8c8d;">
                        <strong>Role:</strong>
                        <span th:text="${userLogat.role}"
                              style="background: #e8f6f3; color: #16a085; padding: 2px 8px; border-radius: 4px; font-size: 0.9em;">
                        </span>
                    </p>
                    <p style="margin: 5px 0 0; color: #7f8c8d; font-size: 0.9em;">
                        <i class="fas fa-envelope"></i> <span th:text="${userLogat.email}">email@example.com</span>
                    </p>
                    <p style="margin: 5px 0 0; color: #7f8c8d; font-size: 0.9em;">
                        <i class="fas fa-id-badge"></i> ID: <span th:text="${userLogat.userId}">#</span>
                    </p>
                </div>
            </div>
        </div>
        <hr style="border: 0; border-top: 1px solid #eee; margin: 30px 0;">
        <script>
            const dateElement = document.getElementById('currentDate');
            const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
            dateElement.innerText = new Date().toLocaleDateString('en-US', options);
        </script>

    </section>

</div>

</body>
</html>
